<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="lib/pure/pure-min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="splash-container">
    <div class="splash">
      <h1 class="splash-head">Simple Secure Mail Server, built for developers.</h1>
      <p>
        <a href="#form" class="pure-button pure-button-primary">Get Started</a>
      </p>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1-3">
    </div>
    <div class="pure-u-1-3">
      <form id="form" class="pure-form pure-form-stacked">
        <fieldset>
          <legend>A Stacked Form</legend>

          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Email">

          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password">

          <label for="state">State</label>
          <select id="state">
            <option>AL</option>
            <option>CA</option>
            <option>IL</option>
          </select>

          <label for="remember" class="pure-checkbox">
            <input id="remember" type="checkbox">Remember me
          </label>

          <button type="submit" class="pure-button pure-button-primary">Sign in</button>
        </fieldset>
      </form>
    </div>
    <div class="pure-u-1-3">
    </div>
  </div>
  <script src="lib/jquery/dist/jquery.min.js"></script>
</body>

</html>
