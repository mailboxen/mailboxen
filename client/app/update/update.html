<div class="header">
  <h1>Update</h1>
  <h2>update ...</h2>
</div>
<div class="content">
  <form class="pure-form pure-form-aligned">
    <fieldset>
      <div class="pure-control-group pure-form-aligned">
        <label for="domain">Domain:</label>
        <input class="pure-input-1-2" name="DOMAIN" type="url" placeholder="e.g. www.mailboxen.com">
      </div>
      <div class="pure-control-group pure-form-aligned">
        <label for="DNS">DNS:</label>
        <input class="pure-input-1-2" name="DNS" type="text" placeholder="e.g. namecheap.com, godaddy.com">
      </div>
      <div class="pure-control-group pure-form-aligned">
        <label for="AWS_ACCESS_KEY_ID">AWS_ID
        </label>
        <input class="pure-input-1-2" name="AWS_ACCESS_KEY_ID" type="text" placeholder="e.g. XYXDUIDFUIDF">
      </div>
      <div class="pure-control-group pure-form-aligned">
        <label for="AWS_SECRET_ACCESS_KEY">AWS_KEY
        </label>
        <input class="pure-input-1-2" name="AWS_SECRET_ACCESS_KEY" type="text" placeholder="e.g. Xsd3569349dfsdfzffssd">
      </div>
      <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary">UPDATE</button>
      </div>
    </fieldset>
  </form>
</div>
