<div class="header">
  <aside class="aside-warning">
    <p>Currenly this is just an example view populated with some dummy data</p>
  </aside>
  <h1>Dashboard</h1>
  <h2>Keep track of what's happening at a glance</h2>
</div>
<div class="content">
  <div class="pure-g">
    <div class="pure-u-1-2">
      <h2>Spam DB last updated</h2>
      <h3><i class="fa fa-3x fa-check-circle"></i> Good</h3>
    </div>
    <div class="pure-u-1-2">
      <h2>IP status</h2>
      <h3><i class="fa fa-3x fa-check-circle"></i> Good</h3>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1-2" ng-repeat="datum in data">
      <div ac-chart="datum.type" ac-data="datum.data" ac-config="datum.options"></div>
    </div>
  </div>
</div>
